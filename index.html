        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background-image: linear-gradient(#a4e1eb, #bcdc93);
            }
            .image-container {
                max-width: 1000px; 
                width: 100%;
                height: 80%;
                overflow: hidden;
            }
            img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
            .image-container, .image {
                -webkit-tap-highlight-color: transparent; /* Removes tap highlight on mobile devices */
                outline: none; /* Removes default focus outline */
            }
            /* Styles for smartphones (min-width: 320px, max-width: 480px) */
		    @media (min-width: 320px) and (max-width: 480px) { 
                .image-container {
                    /* Adjusting max-width for smartphones - Tested on Samsung Galaxy A12 and Responsive Design Mode [Inspect Element (F12) tool] */
                    max-width: 90%;
                }
            }
		    /* Styles for tablets (min-width: 768px, max-width: 1024px) */
            @media (min-width: 768px) and (max-width: 1024px) {
                .image-container { 
    				/* Adjusting max-width for tablets - Tested on Samsung Galaxy Tab A SM-T355Y and Responsive Design Mode [Inspect Element (F12) tool] */
                    max-width: 90%; 
                }
            }
            /* Github corner styling */
            .github-corner:hover .octo-arm {
				animation: octocat-wave 560ms ease-in-out;
            }
            @keyframes octocat-wave {
            	0%, 100% {
            		transform: rotate(0);
            	}
            	20%, 60% {
            		transform: rotate(-25deg);
            	}
            	40%, 80% {
            		transform: rotate(10deg);
            	}
            }
            @media (max-width:500px) {
            	.github-corner:hover .octo-arm {
					animation: none;
            	}
            	.github-corner .octo-arm {
            		animation: octocat-wave 560ms ease-in-out;
            	}
            }
        </style>

        <script>
            function handleInteraction(soundObj, isStart) {
                if (isStart) {
                    playSound(soundObj);
                } else {
                    stopSound(soundObj);
                }
            }
            function playSound(soundObj) {
                document.getElementById(soundObj).play();
            }
            function stopSound(soundObj) {
                document.getElementById(soundObj).pause(); 
                document.getElementById(soundObj).currentTime = 0;
            }
        </script>
